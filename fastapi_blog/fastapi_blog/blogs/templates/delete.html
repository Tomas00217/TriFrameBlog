{% extends "base.html" %}
{% block content %}
  <h1 class="text-3xl font-bold">Deleting blog {{ blog.title }}</h1>
  <p class="text-muted-foreground my-4">Are you sure you want to delete this blog? This action cannot be undone.</p>
  <div class="flex justify-end space-x-2">
    <a href="{{ url_for("my_blogs") }}"
       class="bg-accent/80 hover:bg-accent/90 text-accent-foreground px-4 py-2 rounded-lg">Cancel</a>
    <form action="{{ url_for("delete", blog_id=blog.id) }}" method="post">
      {{ form.csrf_token }}
      <button type="submit"
              class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg">Yes, Delete</button>
    </form>
  </div>
{% endblock content %}
