<!DOCTYPE html>
<html lang="en" class="bg-background">
<meta name="description" content="Blog browser" />
<meta name="keywords" content="Blog" />

<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}" />
  <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
  <title>{% block title %} TriFrameBlog Flask {% endblock title %}</title>
</head>

<body class="min-h-screen flex flex-col">
  {% include "components/navbar.html" %}
  <main class="w-4/5 m-auto pt-4 flex-grow">
    {% block content %} {% endblock content %}
    <div id="toast-container" class="fixed top-5 right-5 z-50 space-y-2"></div>
  </main>
  {% include "components/footer.html" %} {% block scripts %}
  <script src="{{ url_for('static', filename='js/blog/base.js') }}"></script>
  {% endblock scripts %}
</body>

</html>
