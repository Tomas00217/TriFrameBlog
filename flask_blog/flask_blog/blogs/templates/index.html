{% extends "base.html" %}
{% block content %}
  <section class="text-center py-10">
    <h1 class="text-4xl font-bold">Welcome to TriFrameBlog</h1>
    <p class="text-gray-600 mt-2">Discover insightful articles and share your thoughts.</p>
    <a href="/"
       class="mt-4 inline-block px-6 py-2 bg-primary text-primary-foreground rounded-lg hover:bg-primary/90">Browse Blogs</a>
  </section>
  <section class="py-6">
    <h2 class="text-2xl font-semibold mb-2">Latest Blogs</h2>
  </section>
  <section class="py-6">
    <h2 class="text-2xl font-semibold">Tags</h2>
  </section>
  <section class="text-center py-6">
    <h2 class="text-2xl font-semibold">Want to Share Your Thoughts?</h2>
    <p class="text-gray-600 mt-2">Join our community and start writing today.</p>
    <a href="{{ url_for('accounts.register') }}"
       class="mt-4 inline-block px-6 py-2 bg-primary text-primary-foreground rounded-lg hover:bg-primary/90">Register</a>
  </section>
{% endblock content %}
