{% extends "base.html" %}
{% block content %}
  <div class="bg-card text-card-foreground p-4 rounded-lg w-1/2 m-auto text-center">
    <h1 class="text-xl font-bold">Register</h1>
    <form method="post" class="flex flex-col gap-4 py-4 text-left">
      {% csrf_token %}
      <div class="flex flex-col w-3/4 m-auto">
        <label for="{{ form.email.id_for_label }}" class="text-sm font-medium">Email:</label>
        <input type="text"
               name="{{ form.email.name }}"
               id="{{ form.email.id_for_label }}"
               class="text-sm p-2 rounded-md border border-input"
               placeholder="Enter your email"
               value="{{ form.email.value|default:'' }}"
               required>
      </div>
      <div class="flex flex-col w-3/4 m-auto">
        <label for="{{ form.password1.id_for_label }}" class="text-sm font-medium">Password:</label>
        <input type="password"
               name="{{ form.password1.name }}"
               id="{{ form.password1.id_for_label }}"
               class="text-sm p-2 rounded-md border border-input"
               placeholder="Enter your password"
               required>
      </div>
      <div class="flex flex-col w-3/4 m-auto">
        <label for="{{ form.password2.id_for_label }}" class="text-sm font-medium">Confirm Password:</label>
        <input type="password"
               name="{{ form.password2.name }}"
               id="{{ form.password2.id_for_label }}"
               class="text-sm p-2 rounded-md border border-input"
               placeholder="Confirm your password"
               required>
      </div>
      <button type="submit"
              class="bg-primary p-1 rounded-lg text-primary-foreground w-36 m-auto">Register</button>
    </form>
    <p class="text-xs text-foreground">
      Already have an account? <a href="{% url 'register' %}" class="text-primary hover:opacity-80">Log in!</a>
    </p>
    {% for field in form %}
      {% if field.errors %}<p class="text-red-500 text-sm">{{ field.errors.0 }}</p>{% endif %}
    {% endfor %}
  </div>
{% endblock content %}
